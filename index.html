<!DOCTYPE html>
<html>
<head>
	<title>Agendamento</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
</head>
<div class="container">
<h1>Formulário de Agendamento</h1>
<hr>
	<form method="POST" action="/" id="formAgendamento">
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>CPF</label>
					<input type="text" class="form-control" name="cpf" required maxlength="11" placeholder="CPF">
				</div>
			</div>
			<div class="col-sm-9">
				<label>Nome Completo</label>
				<input type="text" name="name" class="form-control" required="" placeholder="Nome Completo">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label>Data de Nascimento</label>
					<input type="date" name="data_nascimento" class="form-control" required="" placeholder="Data de Nascimento">
				</div>
			</div>
			<div class="col-sm-9">
				<div class="form-group">
					<label>E-mail</label>
					<input type="email" name="email" class="form-control" required="" placeholder="Seu e-mail">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="form-group">
					<label>Telefone</label>
					<input type="number" name="telefone[0]" maxlength="2" class="form-control" required="" placeholder="DDD">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label>&nbsp;</label>
					<input type="number" name="telefone[1]" maxlength="9" class="form-control" required="" placeholder="Telefone">
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<label>Celular</label>
					<input type="number" name="celular[0]" maxlength="2" class="form-control" required="" placeholder="DDD">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
				<label>&nbsp;</label>
					<input type="number" name="celular[1]" maxlength="9" class="form-control" required="" placeholder="Celular">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Especialidade</label>
					<select class="form-control" name="especialidade" required="">
						<option>Escolha uma especialidade</option>
						<option>Especialidade 1</option>
						<option>Especialidade 2</option>
						<option>Especialidade 3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Local</label>
					<select class="form-control" name="local" required="">
						<option>Escolha um local</option>
						<option>Local1</option>
						<option>Local2</option>
						<option>Local3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Médico</label>
					<select class="form-control" name="medico">
						<option>Escolha um médico</option>
						<option>Medico 1</option>
						<option>Medico 2</option>
						<option>Medico 3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Data do agendamento</label>
					<select class="form-control" name="data" required="">
						<option>Escolha uma data</option>
						<option>Data 1</option>
						<option>Data 2</option>
						<option>Data 3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Horário do agendamento</label>
					<select class="form-control" name="horario" required="">
						<option>Escolha um horário</option>
						<option>Horario 1</option>
						<option>Horario 2</option>
						<option>Horario 3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary" type="submit">Agendar!</button>
			</div>
		</div>
	</form>
</div>

<div class="modal fade" tabindex="-1" id="modalAgendamento">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirme as informações</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmarAgendamento">Confirmar Agendamento</button>
      </div>
    </div>
  </div>
</div>
<body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js "></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
